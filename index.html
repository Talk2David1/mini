<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="body" background="./images/pattern-background-desktop.svg">
    <section class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustratin hero image"
          style="width: 100%"
        />

        <h2>Order Summary</h2>
        <p class="paragragh">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flexbox">
          <img src="./images/icon-music.svg" alt="music" />
          <div class="flex0">
            <div class="flex"><strong>Annual Plan</strong></div>
            <div class="flex1">$59.99/year</div>
          </div>
          <div class="flex2"> Change </div>
        </div>
        <p class="fill">Proceed to Payment</p>
        <p class="sh">Cancel Order</p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Ezekiel</a>.
      </div>
    </section>
  </body>
</html>
